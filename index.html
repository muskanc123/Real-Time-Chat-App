<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassup chat app</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/display-icon.png" alt="">
            <h1>Real Time Chat Application</h1>
        </div>
        <div class="message__area"></div>
        <div class="input__container">
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
        
            <div class="file-upload-send">
                <!-- Correct file input -->
                <input type="file" id="fileInput" class="file__input" accept="image/*">
                <label for="fileInput">
                    <img id="fileIcon" src="/upload-icon.png" alt="Choose file">
                </label>
                <img id="sendIcon" src="/send-icon.png" alt="Send">
            </div>
        </div>
        
        
        
        
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
